<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="home">
                <div class="center">
                    <div class="box">
                        <div class="box-con">
                            <div class="logo">
                                <img src="img/7123025_logo_google_g_icon.svg" alt="goole-logo" width="50px"
                                    height="50px">
                            </div>
                            <div class="box-content">
                                <div class="box-lift">

                                    <h1 class="lift-h1">Sign in</h1>
                                    <p class="lift-p">to continue to Gmail</p>
                                </div>
                                <div class="box-right">
                                    <input type="email" name="mail" id="" placeholder="Email or phone">
                                    <!-- <p class="forget-p"><span>Forget email?</span></p> -->
                                    <div class="for-div">
                                        <button class="forget-p">Forget email?</button>
                                    </div>
                                    <div class="ets">
                                        <p class="not-p">Not your computer? Use Guest mode to sign in privately.</p>
                                        <p class="guest-p"> <span>Learn more about using Guest mode</span></p>
                                    </div>

                                </div>
                            </div>
                            <div class="btns">
                                <button class="create-btn">Create account</button>
                                <button class="next-btn">Next</button>
                            </div>
                        </div>

                    </div>
                    <div class="box-footer">
                        <div class="lang">
                            <button>English(United States) <span
                                    class="material-symbols-outlined">arrow_drop_down</span></button>
                        </div>
                        <div class="list-p">
                            <p class="help-p">Help</p>
                            <p class="pri-p">Privacy</p>
                            <p class="term-p">terms</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
